<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="main-image" src="images/illustration-hero.svg" alt="main-img">

    <div class="main-texts">
      <h1 class="order-summary margin-bottom">Order Summary</h1>
      <p class="description margin-bottom">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan">
        <div class="annual-plan">
          <img class="musice-icon" src="images/icon-music.svg" alt="musice-icon">
          <div class="texts">
            <p class="plan-text">Annual Plan</p>
            <p class="price">$59.99/year</p> 
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="button">Proceed to Payment</button>
      <p class="cancel"> Cancel Order</p>
    
    </div>

  </main>

</body>
</html>
